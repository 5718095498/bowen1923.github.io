<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
			sjs.open();
			var gameover_text = new sjs.Text("Better luck next time.",28, "orange");
			gameover_text.centerH();

			var restart = sjs.Button("Main Menu",function(){
				window.location = "index.html";
				restart.center();
			})

			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over! </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
