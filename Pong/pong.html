<html>
	<head>
		<title> Pong </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				alert("Move with the left and right arrow keys. If the ball gets by your paddles you lose a point. If you hit it you get a point. If you get 25 points you win. If you get -50 points you lose. Every new ball you get will increase in speed. The volleyball is the fastest.");
				sjs.open("target",500,400);
				

				//Ball objects and properties
				var basketball = new sjs.Image("Images/basketball.png");
				basketball.type = "ball";
				basketball.setSize(50,50);
				basketball.center();
				basketball.friction = 0;
				basketball.bounce();
				basketball.pushRight(1);
				basketball.pushUp(2);

				//intervalls

				setTimeout(function(){
				var golfball = new sjs.Image("Images/golfball.png");
				golfball.type = "ball";
				golfball.setSize(50,50);
				golfball.center();
				golfball.friction = 0;
				golfball.bounce();
				golfball.pushRight(2);
				golfball.pushUp(3);
				},5000);


				setTimeout(function(){
				var pizza = new sjs.Image("Images/pizza.png");
				pizza.type = "ball";
				pizza.setSize(50,50);
				pizza.center();
				pizza.friction = 0;
				pizza.bounce();
				pizza.pushRight(3);
				pizza.pushUp(4);
				},10000);

				setTimeout(function(){
				var planet = new sjs.Image("Images/planet.png");
				planet.type = "ball";
				planet.setSize(50,50);
				planet.center();
				planet.friction = 0;
				planet.bounce();
				planet.pushRight(4);
				planet.pushUp(5);
				},15000);

				setTimeout(function(){
				var soccerball = new sjs.Image("Images/soccerball.png");
				soccerball.type = "ball";
				soccerball.setSize(50,50);
				soccerball.center();
				soccerball.friction = 0;
				soccerball.bounce();
				soccerball.pushRight(5);
				soccerball.pushUp(6);
				},20000);

				setTimeout(function(){
				var spike = new sjs.Image("Images/spike.png");
				spike.type = "ball";
				spike.setSize(50,50);
				spike.center();
				spike.friction = 0;
				spike.bounce();
				spike.pushRight(6);
				spike.pushUp(7);
				},25000);

				setTimeout(function(){
				var volleyball = new sjs.Image("Images/volleyball.png");
				volleyball.type = "ball";
				volleyball.setSize(50,50);
				volleyball.center();
				volleyball.friction = 0;
				volleyball.bounce();
				volleyball.pushRight(7);
				volleyball.pushUp(8);
				},30000);


								
				//walls

				var wall1 = new sjs.Image("Images/green.png");
				wall1.type = "wall";
				wall1.setSize(500,1);
				wall1.centerH().offset(0,400);

				var wall2 = new sjs.Image("Images/green.png");
				wall2.type = "wall";
				wall2.centerH();
				wall2.setSize(500,1);


				//paddle1
				var paddle1 = new sjs.Image("Images/paddle.png");
				paddle1.type = "paddle";
				paddle1.centerH()
				paddle1.setSize(100,20);

				//padle2
				var paddle2 = new sjs.Image("Images/paddle2.png");
				paddle2.type = "paddle";
				paddle2.center().bottom();
				paddle2.setSize(100,20);


				sjs.keyDown(LEFT_KEY, function(){
				paddle1.pushLeft();
				paddle2.pushLeft();
				});

				sjs.keyDown(RIGHT_KEY, function(){
				paddle1.pushRight();
				paddle2.pushRight();
				});

				//sounds
				var soundEffect = new Audio('Music/pop.mp3');
				var oops = new Audio('Music/doh.mp3');
				//score

				var score = 0;

				var score_txt = new sjs.Text("score: 0",21,"orange");

				

				sjs.onHit("paddle","ball",function(ball,paddle){
					score = score + 1;
					score_txt.setText("Score: " + score);
					soundEffect.play();
					sjs.bounceOff(paddle,ball);
					if(score > 25){
						window.location = "win.html";
					};
				});

				sjs.onHit("ball","wall",function(ball, wall){
					score = score - 1;
					score_txt.setText("Score:" + score);
					oops.play();
					if (score < -50){
						window.location = "gameover.html";
					};
				});

				

					}//end func start
		</script>
	</head>
	<body onload="start()">
		<center>
		<h1> Pong  </h1>
		</center>
		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
